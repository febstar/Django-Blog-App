{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to delete this post?</h2>
    
    <!-- Blog Post Title -->
    <p class="text-lg text-gray-700 mb-6"><strong>{{ blog_post.title }}</strong></p>

    <!-- Confirmation Form -->
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Yes, Delete Button -->
        <button type="submit" class="w-full py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 focus:ring-2 focus:ring-red-500">
            Yes, Delete
        </button>
        
        <!-- Cancel Link -->
        <div class="text-center">
            <a href="{% url 'blog_detail' post_id=blog_post.id %}" class="text-sm text-gray-500 hover:text-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
