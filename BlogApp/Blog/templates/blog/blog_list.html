{% extends 'base.html' %}

{% block content %}
<div class="blog-posts-container max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg">
    <h2 class="page-title text-4xl font-bold text-gray-800 mb-8 text-center tracking-tight">Blog Posts</h2>

    <ul class="posts-list space-y-8">
        {% for post in posts %}
        <li class="post-item bg-gray-50 p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">
            <a href="{{ post.id }}/" class="post-link block">
                <h3 class="text-2xl font-semibold text-gray-800 mb-4">{{ post.title }}</h3>
                <p class="post-excerpt text-gray-600 mb-4">{{ post.content|truncatewords:30 }}</p>

                <!-- Tags -->
                <div class="post-tags flex flex-wrap space-x-4">
                    {% for tag in post.tags.all %}
                    <span class="tag bg-blue-200 text-blue-800 py-1 px-3 rounded-full text-sm">
                        {{ tag.name }}
                    </span>
                    {% endfor %}
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
