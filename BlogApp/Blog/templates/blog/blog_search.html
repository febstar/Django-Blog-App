{% extends 'base.html' %}

{% block content %}
<div class="search-results-container max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">

    <!-- Search Results Title -->
    <h2 class="search-title text-4xl font-semibold text-gray-900 mb-6">Search Results</h2>

    {% if results %}
    <!-- Search Results List -->
    <ul class="search-results-list space-y-6">
        {% for post in results %}
        <li class="search-result-item bg-gray-50 p-4 rounded-lg shadow-md hover:bg-gray-100 transition duration-300">
            <a href="{% url 'blog_detail' post.id %}" class="search-result-link">
                <h3 class="post-title text-2xl font-bold text-gray-800 mb-2">{{ post.title }}</h3>
                <p class="post-excerpt text-gray-600 text-lg">{{ post.content|truncatewords:20 }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <!-- No Results Found Message -->
    <p class="no-results text-xl text-gray-600 mt-6">No results found for your search query.</p>
    {% endif %}
</div>
{% endblock %}
