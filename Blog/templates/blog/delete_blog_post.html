{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Are you sure you want to delete this post?</h2>
    <p><strong>{{ blog_post.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog_detail' post_id=blog_post.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
